        <script src="__PUBLIC__/Api/mui/mui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/Api/mui/mui.min.css"/>
        <style>
        #back{
            position:absolute;
            z-index:1000;
            left:10px;
            top:10px;
            background:#ff6600;
            border-radius:5px;
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }
        </style>
        <script>
        mui.plusReady(function(){
            mui(document).on("tap","#back",function(){
                var show_url = plus.webview.getWebviewById("show_url.html");
                if(show_url !== null) mui.fire(show_url,"closed");
            });
			plus.key.addEventListener("backbutton",function(){
				var show_url = plus.webview.getWebviewById('show_url.html');
				if(show_url !== null) mui.fire(show_url,'closed');
			});
        });
        </script>
        <a href="javascript:;" id="back">返回</a>
