<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{:adminTitle(CONTROLLER_NAME.'/'.ACTION_NAME)}</title>
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css" />
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
		<link rel="stylesheet" href="__PUBLIC__/Admin/editor/themes/default/default.css" />
		<script charset="utf-8" src="__PUBLIC__/Admin/editor/kindeditor-min.js"></script>
		<script charset="utf-8" src="__PUBLIC__/Admin/editor/lang/zh_CN.js"></script>
	</head>
	<body>
		{:W('Common/top')}
		{:W('Common/left')}
		<div class="right">
			<div class="right_container">
				<h1>修改广告内容</h1>
				<div class="right_container_form">
					<form action="" method="post">
						<input type="hidden" name="form_submit" value="ok" />
						<input type="hidden" name="id" value="{$row.id}" />
					
						<ul>
							<li>
								<label>广告图片：</label>
								{:createUpload('pic')}
								<div class="clear"></div>
								
							</li>
							<li>
								<label>持续时间：</label>
								<input type="text" name="ctime" placeholder="请填写购买天数" />
								<div class="clear"></div>
								
							</li>
							<li>
								<label>模式：</label>
								<select name="status">
									<option value="2">请选择</option>
									<option value="0" <if condition="$row['status'] == 0">selected="selected"</if> >正常</option>
									<option value="1" <if condition="$row['status'] == 1">selected="selected"</if> >到期</option>
								</select>
								<div class="clear"></div>
							</li>
						
							<li>
								<label></label>
								<input type="submit" value="提交" />
								<div class="clear"></div>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
