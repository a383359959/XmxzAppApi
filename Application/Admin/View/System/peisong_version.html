<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{:adminTitle(CONTROLLER_NAME.'/'.ACTION_NAME)}</title>
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css" />
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Admin/js/login.js"></script>
		<script type="text/javascript">
		$(function(){
			$('.search').bind('click',function(){
				var value = $('.input').val();
				var url = getUrl('nickname',value,'{:iconv('gbk','utf-8',$_REQUEST['nickname'])}');
				window.location.href = url;
			});
			function getUrl(key,value,v){
				var url = window.location.href;
				url = url.replace('.html','');
				url = decodeURI(url);
				if(url.indexOf(key) > -1) url = url.replace('/' + key + '/' + v,'');
				url += '/' + key + '/' + value;
				return url + '.html';
			}
		});
		</script>
	</head>
	<body>
		{:W('Common/top')}
		{:W('Common/left')}
		<div class="right">
			<div class="right_container">
				<h1>配送端版本</h1>
				<div class="right_container_action">
					<ul>
						<li><a href="{:U('peisong_version_add')}">添加</a></li>
						<div class="clear"></div>
					</ul>
				</div>
				<div class="right_container_list">
					<table cellpadding="0" cellspacing="0">
						<tr>
							<th>ID</th>
							<th>版本号</th>
							<th>文件地址</th>
							<th>更新时间</th>
						</tr>
						<foreach name="list" item="value">
						<tr>
							<td>{$value.id}</td>
							<td>{$value.version}</td>
							<td>{$value.file}</td>
							<td>{$value.add_time|date="Y-m-d H:i:s",###}</td>
						</tr>
						</foreach>
					</table>
				</div>
				<div class="right_container_page">
					<ul>{$page}</ul>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</body>
</html>
