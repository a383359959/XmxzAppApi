<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{:adminTitle(CONTROLLER_NAME.'/'.ACTION_NAME)}</title>
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css" />
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
	</head>
	<body>
		{:W('Common/top')}
		{:W('Common/left')}
		<div class="right">
			<div class="right_container">
				<h1>修改配送</h1>
				<div class="right_container_form">
					<form action="" method="post">
						<input type="hidden" name="form_submit" value="ok" />
						<input type="hidden" name="id" value="{$peisong.id}" />
						<input type="hidden" name="user_id" value="{$peisong.user.id}" />
						<ul>
							<li>
								<label>账号：</label>
								<input type="text" name="username" value="{$peisong.user.username}" placeholder="请填写账号" />
								<div class="clear"></div>
							</li>
							<li>
								<label>密码：</label>
								<input type="text" name="password" placeholder="请填写账号" />
								<div class="clear"></div>
							</li>
							<li>
								<label>学校：</label>
								<select name="school_id">
									<option value="0">请选择</option>
									<volist name="school" id="value">
									<option value="{$value.id}" <if condition="$value['id'] == $peisong['school_id']">selected</if> >{$value.name}</option>
									</volist>
								</select>
								<div class="clear"></div>
							</li>
							<li>
								<label>身份：</label>
								<select name="shenfen">
									<option value="0">请选择</option>
									<option value="1" <if condition="$peisong['shenfen'] == 1">selected</if> >全职</option>
									<option value="2" <if condition="$peisong['shenfen'] == 2">selected</if> >兼职</option>
									<option value="3" <if condition="$peisong['shenfen'] == 3">selected</if> >随手带</option>
								</select>
								<div class="clear"></div>
							</li>
							<li>
								<label>姓名：</label>
								<input type="text" name="name" value="{$peisong.name}" placeholder="请填写姓名" />
								<div class="clear"></div>
							</li>
							<li>
								<label>电话：</label>
								<input type="text" name="phone" value="{$peisong.phone}" placeholder="请填写姓名电话" />
								<div class="clear"></div>
							</li>
							<li>
								<label></label>
								<input type="submit" value="提交" />
								<div class="clear"></div>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
