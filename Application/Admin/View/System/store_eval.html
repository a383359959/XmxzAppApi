<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{:adminTitle(CONTROLLER_NAME.'/'.ACTION_NAME)}</title>
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css" />
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
		<script type="text/javascript">
		$(function(){
			$('.del').bind('click',function(){
				var msg = confirm('确定退款？');
				if(msg) window.location.href = $(this).attr('data_href');
			});
		});
		</script>
	</head>
	<body>
		{:W('Common/top')}
		{:W('Common/left')}
		<div class="right">
			<div class="right_container">
				<h1>店铺评论</h1>
				<div class="right_container_list">
					<table cellpadding="0" cellspacing="0">
						<tr>
							<th>ID</th>
							<th>店铺名称</th>
							<th>时间</th>
							<th>星级</th>
							<th>用户</th>
							<th style="width:200px;">操作</th>
						</tr>
						<foreach name="list" item="value">
						<tr>
							<td>{$value.id}</td>
							<td>{$value.store_name}</td>
							<td>{$value.add_time|date="Y-m-d H:i:s",###}</td>
							<td>{$value.lv}</td>
							<td>{$value.nickname}</td>
							<td><a href="{:U('store_eval_content',array('id' => $value['id']))}">详情</a></td>
						</tr>
						</foreach>
					</table>
				</div>
				<div class="right_container_page">
					<ul>{$page}</ul>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</body>
</html>
