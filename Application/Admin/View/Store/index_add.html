<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{:adminTitle(CONTROLLER_NAME.'/'.ACTION_NAME)}</title>
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css" />
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Admin/js/login.js"></script>
	</head>
	<body>
		{:W('Common/top')}
		{:W('Common/left')}
		<div class="right">
			<div class="right_container">
				<h1>添加商家</h1>
				<div class="right_container_form">
					<form action="" method="post">
						<input type="hidden" name="form_submit" value="ok" />
						<ul>
							<li>
								<label>用户：</label>
								<input type="text" name="name" placeholder="请填写学校名称" />
								<div class="clear"></div>
							</li>
							<li>
								<label>商家名称：</label>
								<input type="text" name="name" placeholder="请填写学校名称" />
								<div class="clear"></div>
							</li>
							<li>
								<label>店铺图片：</label>
								<input type="text" name="name" placeholder="请填写学校名称" />
								<div class="clear"></div>
							</li>
							<li>
								<label>排序：</label>
								<input type="text" name="sort" value="50" placeholder="请填写排序" />
								<div class="clear"></div>
							</li>
							<li>
								<label>学校：</label>
								<select>
									<option value="0">请选择</option>
									<option value="1">封闭式</option>
									<option value="2">开放式</option>
									<option value="3">同学的店</option>
									<option value="4">洗衣</option>
									<option value="5">代取快递</option>
								</select>
								<div class="clear"></div>
							</li>
							<li>
								<label>分类：</label>
								<select>
									<option value="0">请选择</option>
									<option value="1">商超</option>
									<option value="2">餐饮</option>
									<option value="3">洗衣</option>
									<option value="4">代取快递</option>
									<option value="5">同学的店</option>
								</select>
								<div class="clear"></div>
							</li>
							<li>
								<label>模式：</label>
								<select>
									<option value="0">请选择</option>
									<option value="1">封闭式</option>
									<option value="2">开放式</option>
									<option value="3">同学的店</option>
									<option value="4">洗衣</option>
									<option value="5">代取快递</option>
								</select>
								<div class="clear"></div>
							</li>
							<li>
								<label>地址：</label>
								<input type="text" name="sort" value="50" placeholder="请填写排序" />
								<div class="clear"></div>
							</li>
							<li>
								<label>简介：</label>
								<textarea></textarea>
								<div class="clear"></div>
							</li>
							<li>
								<label>配送费：</label>
								<input type="text" name="sort" value="50" placeholder="请填写排序" />
								<div class="clear"></div>
							</li>
							<li>
								<label>打包费：</label>
								<input type="text" name="sort" value="50" placeholder="请填写排序" />
								<div class="clear"></div>
							</li>
							<li>
								<label>营业时间：</label>
								<input type="text" name="sort" value="50" placeholder="请填写排序" />
								<div class="clear"></div>
							</li>
							<li>
								<label>闭店时间：</label>
								<input type="text" name="sort" value="50" placeholder="请填写排序" />
								<div class="clear"></div>
							</li>
							<li>
								<label>配送时间：</label>
								<input type="text" name="sort" value="15" placeholder="请填写排序" />
								<div class="clear"></div>
							</li>
							<li>
								<label></label>
								<input type="submit" value="提交" />
								<div class="clear"></div>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
