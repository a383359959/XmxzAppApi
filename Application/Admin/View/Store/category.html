<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{:adminTitle(CONTROLLER_NAME.'/'.ACTION_NAME)}</title>
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css" />
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Admin/js/login.js"></script>
	</head>
	<body>
		{:W('Common/top')}
		{:W('Common/left')}
		<div class="right">
			<div class="right_container">
				<h1>分类管理</h1>
				<div class="right_container_action">
					<ul>
						<li><a href="{:U('category_add')}">添加</a></li>
						<div class="clear"></div>
					</ul>
				</div>
				<div class="right_container_list">
					<table cellpadding="0" cellspacing="0">
						<tr>
							<th class="tl">学校名称</th>
							<th>排序</th>
							<th style="width:200px;">操作</th>
						</tr>
						<foreach name="category" item="value">
						<tr>
							<td class="tl">{$value.name}</td>
							<td>{$value.sort}</td>
							<td></td>
						</tr>
						<foreach name="value.child" item="vo">
						<tr>
							<td class="tl">|----&nbsp;{$vo.name}</td>
							<td>{$vo.sort}</td>
							<td><a href="{:U('category_edit',array('id' => $vo['id']))}">修改</a>&nbsp;|&nbsp;<a href="{:U('category_delete',array('id' => $vo['id']))}">删除</a></td>
						</tr>
						</foreach>
						</foreach>
					</table>
				</div>
				<div class="right_container_page">
					<ul>{$page}</ul>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</body>
</html>
